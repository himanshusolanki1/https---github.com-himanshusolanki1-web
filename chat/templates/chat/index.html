{% extends 'base.html' %}

{% block title %}Chat Users{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2>Available Users</h2>
            </div>
            <div class="card-body">
                <div class="list-group">
                    {% for user in users %}
                        <a href="{% url 'chat:room' user.username %}" class="list-group-item list-group-item-action">
                            {{ user.username }}
                            <span class="badge bg-primary float-end">Chat</span>
                        </a>
                    {% empty %}
                        <p class="text-center">No users available</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
